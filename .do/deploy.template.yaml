spec:
  name: yamo
  services:
    - name: api_static_website
      github:
        branch: digital-ocean-2
        repo: levhita/yamo
        deploy_on_push: true
      dockerfile_path: Dockerfile
      source_dir: /
      envs:
        - key: YAMO_MYSQL_HOST
          scope: RUN_TIME
          type: SECRET
        - key: YAMO_MYSQL_USER
          scope: RUN_TIME
        - key: YAMO_MYSQL_PASSWORD
          scope: RUN_TIME
          type: SECRET
        - key: YAMO_MYSQL_DATABASE
          scope: RUN_TIME
        - key: YAMO_MYSQL_PORT
          scope: RUN_TIME
          value: "3306"
      http_port: 3000
      instance_count: 1
      instance_size_slug: "basic-xxs"
      # Add HTTPS configuration
      routes:
        - path: /
          service_name: api_static_website
          service_port: 3000
          protocol: HTTPS
      health_check:
        http_path: /api/health
        initial_delay_seconds: 30
        period_seconds: 60
        timeout_seconds: 5
        success_threshold: 1
        failure_threshold: 3