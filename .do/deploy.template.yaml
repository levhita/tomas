spec:
  name: yamo
  services:
    - name: app
      github:
        branch: digital-ocean-2
        deploy_on_push: true
        repo: levhita/yamo
      dockerfile_path: Dockerfile
      http_port: 3000
      instance_count: 1
      instance_size_slug: apps-s-1vcpu-0.5gb
      envs:
        - key: YAMO_MYSQL_HOST
          scope: RUN_TIME
          type: SECRET
        - key: YAMO_MYSQL_USER
          scope: RUN_TIME
          type: SECRET
        - key: YAMO_MYSQL_PASSWORD
          scope: RUN_TIME
          type: SECRET
        - key: YAMO_MYSQL_DATABASE
          scope: RUN_TIME
          type: SECRET
        - key: YAMO_MYSQL_PORT
          scope: RUN_TIME
          value: "3306"