name: yamo
services:
  - name: app
    github:
      branch: develop
      deploy_on_push: true
      repo: levhita/yamo
    dockerfile_path: Dockerfile
    http_port: 3000
    instance_count: 1
    instance_size_slug: basic-xxs
    envs:
      - key: YAMO_MYSQL_HOST
        scope: RUN_TIME
        type: SECRET
      - key: YAMO_MYSQL_USER
        scope: RUN_TIME
        type: SECRET
      - key: YAMO_MYSQL_PASSWORD
        scope: RUN_TIME
        type: SECRET
      - key: YAMO_MYSQL_DATABASE
        scope: RUN_TIME
        type: SECRET
      - key: YAMO_MYSQL_PORT
        scope: RUN_TIME
        value: "3306"

static_sites:
  - name: frontend-static
    github:
      repo: levhita/yamo
      branch: develop
      deploy_on_push: true
    source_dir: frontend
    output_dir: dist
    build_command: npm run build
    envs:
      - key: VITE_API_URL
        scope: BUILD_TIME
        value: ${app.HOSTNAME}